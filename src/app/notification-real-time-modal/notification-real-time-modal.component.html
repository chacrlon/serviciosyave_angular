<!-- notification-real-time-modal.component.html -->  
<div *ngIf="isOpen" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">  
    <div class="bg-white rounded-lg p-4">  
      <h2 class="text-lg font-bold">Notificaciones</h2>  
      <ul>  
        <li *ngFor="let notification of notifications">  
          {{ notification.message }} (ID: {{ notification.id }})  
        </li>  
      </ul>  
      <button (click)="closeModal()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Cerrar</button>  
    </div>  
</div>
