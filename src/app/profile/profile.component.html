<div class="profile-container" [formGroup]="registrationForm"> <!-- Añade [formGroup] aquí -->
  <!-- Sección de la foto de perfil -->
  <div class="profile-picture-section">
    <label for="profilePicture">Foto de perfil:</label>
    <input type="file" id="profilePicture" (change)="onProfilePictureChange($event)" accept="image/*">
    <img *ngIf="profilePictureUrl" [src]="profilePictureUrl" alt="Foto de perfil" class="profile-picture">
  </div>

  <!-- Información Personal -->
  <div class="info-section">
    <h2>Información Personal</h2>
    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" formControlName="fullName">

    <label for="idNumber">Cédula:</label>
    <input type="text" id="idNumber" formControlName="idNumber">

    <label for="gender">Género:</label>
    <input type="text" id="gender" formControlName="gender">
  </div>

  <!-- Información Profesional -->
  <div class="info-section">
    <h2>Información Profesional</h2>
    <label for="profession">Profesión/Ocupación:</label>
    <input type="text" id="profession" formControlName="profession">

    <label for="yearsOfExperience">Años de Experiencia:</label>
    <input type="number" id="yearsOfExperience" formControlName="yearsOfExperience">

    <label for="skillsDescription">Descripción de Habilidades:</label>
    <textarea id="skillsDescription" formControlName="skillsDescription"></textarea>
  </div>

  <!-- Galería de Creaciones o Servicios -->
  <div class="gallery-section">
    <h2>Galería</h2>
    <label for="galleryImages">Subir imágenes:</label>
    <input type="file" id="galleryImages" (change)="onGalleryImagesChange($event)" accept="image/*" multiple>
    <div class="gallery">
      <img *ngFor="let imageUrl of galleryImageUrls" [src]="imageUrl" alt="Imagen de galería" class="gallery-image">
    </div>
  </div>

  <!-- Botones de acción -->
  <div class="action-buttons">
    <button (click)="saveProfile()" [disabled]="isLoading">
      {{ isLoading ? 'Guardando...' : 'Guardar Perfil' }}
    </button>
    <button (click)="cancel()" class="cancel-button">Cancelar</button>
  </div>

  <!-- Mensajes de éxito y error -->
  <div *ngIf="registrationSuccess" class="success-message">
    Perfil guardado exitosamente. Redirigiendo...
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
