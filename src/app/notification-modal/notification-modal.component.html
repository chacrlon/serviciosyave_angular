<!-- notification-modal.component.html -->  
<div class="modal">  
  <div class="modal-content">  
    <div class="modal-header">  
      <h1>{{ data.message }}</h1>  
    </div>  
    <div class="modal-footer">  
      <button mat-button (click)="onClose()">Cerrar</button>  
    </div>  
  </div>  
</div>
