<nav class="navbar navbar-expand-lg">  
    <div class="container-fluid">  
        <a class="navbar-brand" href="#">Servicios Ya Venezuela</a>  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"  
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">  
            <span class="navbar-toggler-icon"></span>  
        </button>  
        <div class="collapse navbar-collapse" id="navbarNav">  
            <ul class="navbar-nav">  
                <li class="nav-item">  
                    <a class="nav-link active" aria-current="page"  
                        [routerLink]="['/users']"  
                        [state]="{users, paginator}">Inicio</a>  
                </li>  

                <li class="nav-item" *ngIf="!login.isAuth">  
                    <a class="nav-link" [routerLink]="['/register']">Registrate</a>  
                </li>  

                <li class="nav-item" *ngIf="admin">  
                    <a class="nav-link" [routerLink]="['/users/create']">New User</a>  
                </li>  

                <!-- Enlace para acceder a Categorías -->  
                <li class="nav-item" *ngIf="login.isAuth">  
                    <a class="nav-link" [routerLink]="['/categories']">Categorías</a>  
                </li>   
                
                <!-- Enlace para acceder a Pagos -->  
                <li class="nav-item" *ngIf="login.isAuth">  
                    <a class="nav-link" [routerLink]="['/payments']">Pagos</a>  
                </li>   
            </ul>  
        </div>  
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAuth">  
            <span class="nav-item nav-link text-primary mx-3">  
                <ng-container *ngIf="login.isAuth; else loggedOut">  
                    {{ login.user.username }}  
                    <button  
                        (click)="handlerLogout()"  
                        class="btn btn-outline-success">Salir</button>  
                </ng-container>  
                <ng-template #loggedOut>  
                    <a class="btn btn-outline-primary"  
                        [routerLink]="['/login']">Inicia sesión</a>  
                </ng-template>  
            </span>  
        </div>  
    </div>  
</nav>
